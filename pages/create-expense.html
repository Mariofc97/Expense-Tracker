<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-between nav-expense py-3 p-5">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <span class="title">Create Expense</span>
      <div></div>
    </nav>
    <main class="container w-50 py-4">
      <h1 class="mb-4">New expense</h1>

      <form id="expenseForm" method="POST">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            id="amount"
            min="0.01"
            step="0.01"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" name="category" class="form-select" required>
            <option value="" selected>Choose a category...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            name="date"
            class="form-control"
            id="date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="description"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-expense">Save</button>
      </form>
    </main>
  </body>
  <script>
    document.querySelector("form").addEventListener("submit", (event) => {
      event.preventDefault();

      /**
       * Retrieve form data and create a random id to the new expense.
       */
      const formData = new FormData(event.target);
      let formObject = Object.fromEntries(formData.entries());
      formObject["id"] = crypto.randomUUID();

      saveInStorage(formObject);
    });

    /**
     * Save data form in local storage each time has created a new expense.
     */
    const saveInStorage = (data) => {
      const expenses = localStorage.getItem("expenses");

      /**
       * If it is the first time creating an expense, then save into local storage
       * the data form into an array with the key called 'expenses'.
       * Else, retrieve previous expenses, push the new expense into array of expenses
       * and save again using the same key.
       */
      if (expenses == null) {
        localStorage.setItem("expenses", JSON.stringify([data]));
        redirectToHomePage();
      } else {
        const expenseList = JSON.parse(expenses);
        expenseList.push(data);
        localStorage.setItem("expenses", JSON.stringify(expenseList));
        redirectToHomePage();
      }
    };

    const redirectToHomePage = () => {
      window.location.href = "../index.html";
    };

    const loadCategories = () => {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = () => {
        const categories = JSON.parse(xhttp.response);
        const selectElement = document.querySelector("select");
        for (let item of categories) {
          selectElement.innerHTML += `<option value=${item.value}>${item.description}</option>`;
        }
      };
      xhttp.open("GET", "../json/categories.json");
      xhttp.send();
    };
    loadCategories();
  </script>
</html>
