<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/detail-expense.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-between align-items-center py-3 p-5">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <span class="title">Detail Expense</span>
      <i class="fa-solid fa-trash-can"></i>
    </nav>
    <main>
      <div class="container py-2 px-5">
        <h1 class="amount text-center mt-4 mb-4"></h1>
        <div
          class="d-flex flex-column justify-content-center align-items-center gap-2"
        >
          <div class="info">
            <span class="title">Category:</span>
            <span class="category"></span>
          </div>
          <div class="info">
            <span class="title">Date:</span>
            <span class="date"></span>
          </div>
          <div class="info">
            <span class="title">Description: </span>
            <span class="description"></span>
          </div>
          <div>
            <a class="btn btn-primary btn-edit mt-3" href="edit-expense.html"
              >Edit</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    const getExpense = (index) => {
      const expenses = JSON.parse(localStorage.getItem("expenses"));
      let expense = {};
      if (expenses[index] !== undefined) {
        expense = expenses[index];
        console.log("expense", expense);
        document.querySelector(".amount").innerHTML = `$${expense.amount}`;
        document.querySelector(".category").innerHTML = `${expense.category}`;
        document.querySelector(".date").innerHTML = `${expense.date}`;
        document.querySelector(
          ".description"
        ).innerHTML = `${expense.description}`;
      }
    };

    const deleteExpense = (index) => {};

    document.querySelector(".fa-trash-can").addEventListener("click", () => {
      if (window.confirm("Do you really want to delete this expense?")) {
        console.log("delete expense");
      }
    });

    const params = new URLSearchParams(window.location.search);
    const expenseIndex = params.get("expense");
    getExpense(expenseIndex);
  </script>
</html>
