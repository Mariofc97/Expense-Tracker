<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
  </head>
  <body>
    <nav class="d-flex justify-content-between nav-income py-3 p-5">
      <a href="../index.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <span class="title">Income</span>
      <div></div>
    </nav>
    <main class="container w-50 py-4">
      <h1 class="mb-4">Add Income</h1>

      <form id="incomeForm" method="POST">
        <div class="mb-3">
          <label for="income" class="form-label">Income</label>
          <input
            type="number"
            name="income"
            class="form-control"
            id="income"
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-income">Save</button>
      </form>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const income = JSON.parse(localStorage.getItem("income"));

      if (income !== null) {
        const pElement = document.createElement("p");
        pElement.classList.add("mt-2");
        pElement.innerHTML = `
          <strong>Current income: </strong>
          <span class="current-income">$${income}</span>
        `;
        const input = document.querySelector("input");
        input.after(pElement);
      }
    });

    document.querySelector("input").addEventListener("keyup", (ev) => {
      const income = JSON.parse(localStorage.getItem("income"));
      const value = Number(ev.target.value);
      const newIncome = income + value;
      const currentIncomeElement = document.querySelector(".current-income");

      if (currentIncomeElement !== null) {
        currentIncomeElement.innerHTML = `$${newIncome}`;
      }
    });

    document.querySelector("form").addEventListener("submit", (event) => {
      event.preventDefault();
      const income = document.querySelector("input[name=income]").value;
      saveInStorage(Number(income));
    });

    const saveInStorage = (income) => {
      let incomeStorage = localStorage.getItem("income");
      if (incomeStorage == null) {
        localStorage.setItem("income", income);
        redirectToHomePage();
      } else {
        const currentIncome = JSON.parse(incomeStorage);
        const newIncome = currentIncome + income;
        localStorage.setItem("income", newIncome);
        redirectToHomePage();
      }
    };

    const redirectToHomePage = () => {
      window.location.href = "../index.html";
    };
  </script>
</html>
